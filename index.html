<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
  </head>
  <body>
    <div class="formatting">
      <h2>Formatting</h2>
      <label>Number</label><input class="number-input" />
      <p class="output"></p>
    </div>

    <div class="mask">
      <h2>Input Mask</h2>
      <label>Sum</label
      ><input
        class="mask-input"
        pattern="(1[0-2]|0[1-9])\/(1[5-9]|2\d)"
        valid-example="4444.00"
        placeholder="*.00"
      />
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
